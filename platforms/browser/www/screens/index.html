<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Dychord</title>

    <link rel="stylesheet" type="text/css" href="../assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/tailwind.css">
    
    <link rel="stylesheet" type="text/css" href="../assets/styles/font.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/style.css">
</head>
<body>
    <div id="app">
        <div class="tabs fixed bottom-0 lef-0 w-full flex justify-between px-10">
            <a href=""><i class="fab fa-rev"></i></a>
            <div class="relative w-full flex justify-center items-center text-center">
                <a href="./index.html"><i class="fas fa-circle"></i></a>
            </div>
            <a href="./profile.html"><i class="far fa-user"></i></a>
        </div>
        <div class="flex flex-col w-full h-full">
            <div class="c-wrapper-top p-6">
                <div class="c-bg-wrapper"></div>
                <div class="c-search">
                    <form action="">
                        <div class="c-search-wrapper flex items-center">
                            <i class="fas fa-search"></i>
                            <input type="text" class="c-form-control search" placeholder="Temukan chord..." name="q">
                        </div>
                    </form>
                </div>
                <div class="w-full flex flex-row justify-between items-center mt-10">
                    <div class="">
                        <span id="showSesName" class="font-bold text-xl c-text-white"></span>
                        <div class="c-divider-header bg-white mt-2"></div>
                    </div>
                    <div class="c-user-circle flex justify-center items-center">
                        <i class="far fa-user"></i>
                    </div>
                </div>
                <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white p-3 mt-10">
                    <img class="c-banner rounded" src="../assets/images/dummy/banner.jpg">
                </div>
            </div>
            <div class="px-8 pb-20">
                <p class="text-lg font-bold c-text-default">Chord terpopuler</p>
                <div class="relative w-100 overflow-auto mt-5">
                    <div class="flex">
                        <div class="w-56 max-w-sm rounded overflow-hidden c-box-shadow mx-2">
                            <img class="w-full" src="../assets/images/dummy/youarethereason.jpg" alt="You Are The Reason">
                            <div class="px-6 py-4">
                              <div class="font-bold text-base mb-2">You Are The Reason</div>
                              <p class="c-text-default text-sm">
                                Romadhan
                              </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/scripts/jquery.js"></script>
    <script src="../assets/scripts/appIndex.js"></script>
    <script>
        let sesName = localDB.getItem("sesName")
        if(sesName.length > 12){
            $('#showSesName').html("Halo, " + sesName.substring(0, 12) + " . . .")
        }
        else{
            $('#showSesName').html("Halo, " + sesName)
        }
    </script>


    <!-- CORDOVA -->
    <script type="text/javascript" src="../cordova.js"></script>
    <script>
        function onLoad() {
            document.addEventListener("backbutton", onBackKeyDown, false);
            document.addEventListener("deviceready", onDeviceReady, false);
        }
        function onBackKeyDown() {
            navigator.app.exitApp();
        }
        function onDeviceReady() {
            StatusBar.overlaysWebView(true);
            StatusBar.backgroundColorByHexString('#0027a75c');

            var scroll_pos = 0;
            $(document).scroll(function () {
                scroll_pos = $(this).scrollTop();
                if (scroll_pos > 5) {
                    StatusBar.backgroundColorByHexString('#4D000000');
                } else {
                    StatusBar.backgroundColorByHexString('#0027a75c');
                }
            });
        }
    </script>
</body>
</html>
