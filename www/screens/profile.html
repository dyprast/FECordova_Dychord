<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Dychord</title>

    <link rel="stylesheet" type="text/css" href="../assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/tailwind.css">
    
    <link rel="stylesheet" type="text/css" href="../assets/styles/font.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/style.css">
</head>
<body>
    <div onload="onLoad()" id="app">
        <div class="tabs fixed bottom-0 left-0 w-full flex justify-between px-5">
            <a href=""><i class="fab fa-rev"></i>
                Request
            </a>
            <div class="relative w-full flex justify-center items-center text-center">
                <a href="./index.html"><i class="fab fa-accusoft"></i>
                </a>
            </div>
            <a href="./profile.html"><i class="far fa-user"></i>
                Profile
            </a>
        </div>
        <div class="flex flex-col w-full">
            <div class="c-wrapper-top p-6">
                <div class="c-bg-wrapper">
                </div>
                <div class="relative w-full flex flex-row justify-between items-center mt-10">
                    <div class="">
                        <span class="font-bold text-xl c-text-white">Profile Saya</span>
                        <div class="c-divider-header bg-white mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="py-3 px-3">
            <div class="max-w-sm rounded overflow-hidden">
                <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Point Kamu</div>
                    <p class="font-bold text-xl text-yellow-400">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        &mdash; Profesional
                    </p>
                    <p class="font-bold text-xl mt-2">10002</p>
                </div>
            </div>
        </div>
        <div class="py-3 px-3">
            <div class="max-w-sm rounded overflow-hidden">
                <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Ubah Nama</div>
                    <input id="inputName" type="text" class="c-form-control" placeholder="Masukan Nama">
                    <p id="inputMessage" class="text-left text-red-500 text-xs italic mt-3">Nama harus diisi!</p>
                </div>
                <div class="px-6 py-4">
                    <button id="actionBtnStart" class="btn c-btn-primary"><i class="fas fa-edit"></i> Ubah Sekarang</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/scripts/jquery.js"></script>
    <script src="../assets/scripts/appIndex.js"></script>

    
    <script src="../cordova.js"></script>
    <script>
        let sesName = localDB.getItem("sesName")
        $('#showSesName').html(sesName)
        $('#inputName').val(sesName)

        $('#inputMessage').hide()
        $('#actionBtnStart').click(function(e){
            let inputName = $('#inputName').val()

            if(inputName != ""){
                e.preventDefault()
                localDB.setItem("sesName", inputName)
                pushPage("../index.html")
            }
            else{
                $('#inputMessage').fadeIn("slow")
            }
        })

        //CORDOVA

        function onLoad() {
            document.addEventListener("backbutton", onBackKeyDown, false);
            document.addEventListener("deviceready", onDeviceReady, false);
        }
        function onBackKeyDown() {
            navigator.app.exitApp();
        }
        function onDeviceReady() {
            StatusBar.overlaysWebView(true);
            StatusBar.backgroundColorByHexString('#0027a75c');

            var scroll_pos = 0;
            $(document).scroll(function () {
                scroll_pos = $(this).scrollTop();
                if (scroll_pos > 5) {
                    StatusBar.backgroundColorByHexString('#4D000000');
                } else {
                    StatusBar.backgroundColorByHexString('#0027a75c');
                }
            });
        }
    </script>
</body>
</html>
